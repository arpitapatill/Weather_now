<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #333;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #weather-result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Weather Now - Quick Weather Checker</h1>
    <p>Enter a city name to get the current weather conditions.</p>
    <input type="text" id="city-input" placeholder="e.g., New York, London">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weather-result"></div>

    <script>
        async function getCoordinates(cityName) {
            const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(cityName)}&format=json&limit=1`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.length > 0) {
                    return { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon) };
                }
            } catch (error) {
                console.error('Error fetching coordinates:', error);
            }
            return null;
        }

        async function getCurrentWeather(lat, lon) {
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.current_weather;
            } catch (error) {
                console.error('Error fetching weather:', error);
            }
            return null;
        }

        const weatherDescriptions = {
            0: "Clear sky",
            1: "Mainly clear",
            2: "Partly cloudy",
            3: "Overcast",
            45: "Fog",
            48: "Depositing rime fog",
            51: "Light drizzle",
            53: "Moderate drizzle",
            55: "Dense drizzle",
            56: "Light freezing drizzle",
            57: "Dense freezing drizzle",
            61: "Slight rain",
            63: "Moderate rain",
            65: "Heavy rain",
            66: "Light freezing rain",
            67: "Heavy freezing rain",
            71: "Slight snow fall",
            73: "Moderate snow fall",
            75: "Heavy snow fall",
            77: "Snow grains",
            80: "Slight rain showers",
            81: "Moderate rain showers",
            82: "Violent rain showers",
            85: "Slight snow showers",
            86: "Heavy snow showers",
            95: "Thunderstorm",
            96: "Thunderstorm with slight hail",
            99: "Thunderstorm with heavy hail"
        };

        async function getWeather() {
            const city = document.getElementById('city-input').value.trim();
            const resultDiv = document.getElementById('weather-result');
            resultDiv.innerHTML = '';

            if (!city) {
                resultDiv.innerHTML = '<p class="error">Please enter a valid city name.</p>';
                return;
            }

            const coords = await getCoordinates(city);
            if (!coords) {
                resultDiv.innerHTML = `<p class="error">Could not find coordinates for '${city}'. Please check the city name.</p>`;
                return;
            }

            const weather = await getCurrentWeather(coords.lat, coords.lon);
            if (weather) {
                const temperature = weather.temperature;
                const windspeed = weather.windspeed;
                const winddirection = weather.winddirection;
                const weathercode = weather.weathercode;
                const time = weather.time;
                const description = weatherDescriptions[weathercode] || "Unknown";

                resultDiv.innerHTML = `
                    <h2>Current Weather for ${city}:</h2>
                    <p><strong>Time:</strong> ${time}</p>
                    <p><strong>Temperature:</strong> ${temperature}°C</p>
                    <p><strong>Weather:</strong> ${description}</p>
                    <p><strong>Wind Speed:</strong> ${windspeed} km/h</p>
                    <p><strong>Wind Direction:</strong> ${winddirection}°</p>
                `;
            } else {
                resultDiv.innerHTML = '<p class="error">Failed to retrieve weather data. Please try again.</p>';
            }
        }
    </script>
</body>
</html>
